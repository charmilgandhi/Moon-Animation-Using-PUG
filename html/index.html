<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moon Animation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container">
      <div class="stars-container">
        <div class="star star--1"></div>
        <div class="star star--2"></div>
        <div class="star star--3"></div>
        <div class="star star--4"></div>
        <div class="star star--5"></div>
        <div class="star star--6"></div>
        <div class="star star--7"></div>
        <div class="star star--8"></div>
        <div class="star star--9"></div>
        <div class="star star--10"></div>
        <div class="star star--11"></div>
        <div class="star star--12"></div>
        <div class="star star--13"></div>
        <div class="star star--14"></div>
        <div class="star star--15"></div>
        <div class="star star--16"></div>
        <div class="star star--17"></div>
        <div class="star star--18"></div>
        <div class="star star--19"></div>
        <div class="star star--20"></div>
      </div>
      <div class="meteors-container">
        <div class="meteor meteor--1"></div>
        <div class="meteor meteor--2"></div>
      </div>
      <div class="cloud-upper cloud-upper--1">
        <div class="cloud-shape cloud-shape--1"></div>
        <div class="cloud-shape cloud-shape--2"></div>
        <div class="cloud-shape cloud-shape--3"></div>
      </div>
      <div class="cloud-upper cloud-upper--2">
        <div class="cloud-shape cloud-shape--1"></div>
        <div class="cloud-shape cloud-shape--2"></div>
        <div class="cloud-shape cloud-shape--3"></div>
      </div>
      <div class="clouds-lower-behind">
        <div class="clouds-lower_cloud clouds-lower_cloud--left">
          <div class="cloud-circle cloud-circle--1"></div>
          <div class="cloud-circle cloud-circle--2"></div>
        </div>
        <div class="clouds-lower_cloud clouds-lower_cloud--rigth">
          <div class="cloud-circle cloud-circle--1"></div>
          <div class="cloud-circle cloud-circle--2"></div>
        </div>
      </div>
      <div class="clouds-lower">
        <div class="clouds-lower_cloud clouds-lower_cloud--left">
          <div class="cloud-circle cloud-circle--1-light"></div>
          <div class="cloud-circle cloud-circle--2-light"></div>
          <div class="cloud-circle cloud-circle--1"></div>
          <div class="cloud-circle cloud-circle--2"></div>
        </div>
        <div class="clouds-lower_cloud clouds-lower_cloud--rigth">
          <div class="cloud-circle cloud-circle--1-light"></div>
          <div class="cloud-circle cloud-circle--2-light"></div>
          <div class="cloud-circle cloud-circle--1"></div>
          <div class="cloud-circle cloud-circle--2"></div>
        </div>
      </div>
      <div class="earth"></div>
      <div class="moon-container">
        <div class="moon__light-container">
          <div class="moon__light moon__light--1"></div>
          <div class="moon__light moon__light--2"></div>
          <div class="moon__light moon__light--3"></div>
        </div>
        <div class="moon"></div>
        <div class="moon__stain-container">
          <div class="moon__stain moon__stain--1"></div>
          <div class="moon__stain moon__stain--2"></div>
          <div class="moon__stain moon__stain--3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
